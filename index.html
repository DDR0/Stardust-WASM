<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DDR's Stardust</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
		<meta name="theme-color" content="#8b4c35">
		<link rel="stylesheet" href="index.css">
		<link rel="icon" href="favicon.png">
		<script src="main.mjs" type="module"></script>
	</head>
	<body>
		<h1>✨ <sup>DDR's</sup> Stardust 🌟</h1>
		<div id=stardust-game>
			<div class=canvas-resizer>
				<canvas class=main>Error: Your browser does not support canvases.</canvas>
			</div>
			<div class=toolbox>
				<label><input type=radio name=type_id value=1>🧱</label>
				<label><input type=radio name=type_id value=2 checked>🏜️</label>
				<span>|</span>
				<label><input type=radio name=tool value=picker>💉</label>
				<label><input type=radio name=tool value=pencil checked>✏️</label>
				<label><input type=radio name=tool value=eraser>❌</label>
			</div>
		</div>
		<p>Controls: Click to place dust.</p>
		<p>Stardust is <a href="https://github.com/DDR0/Stardust">an open-source game.</a></p>
		<p>~ <a href="/webpack-dev-server">manifest</a> ~</p>
	</body>
</html>
